<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图片放大镜</title>
    <link href="css/jquery.jqzoom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../css/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../css/jquery.jqzoom.js"></script>
</head>
<body>
    <div class="content">
        <a href="images/big.jpg" id="jqzoom" title="cossmo ">
            <img src="images/small.jpg" alt=""/>
        </a>
    </div>

<script type="text/javascript">
    $(function () {
        $("#jqzoom").jqzoom({ //绑定图片放大插件jqzoom
            zoomWidth: 400, //小图片所选区域的宽
            zoomHeight: 400, //小图片所选区域的高
            zoomType: 'reverse' //设置放大镜的类型
        });
    });
</script>
</body>
</html>
