<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击登录按钮弹出登录遮罩</title>
    <link rel="stylesheet" href="styles/shouye.css">
    <script type='text/javascript' src='scripts/jquery-1.10.2.min.js'></script>
    <script type='text/javascript' src='scripts/shouye.js'></script>
</head>
<body>
<input type="button" value="点击按钮进行登录" id="login">
<div class="layer">
    <div class="logintop">
        <h2>登录</h2>
        <a class="close"></a>
    </div>
    <div class="logincontent">
        <form name="loginform" action="">
            <div class="loginbox1">
                <input type="text" name="username" placeholder="用户名" /></input>
            </div>
            <div class="loginbox1">
                <input type="password" name="user_possword" placeholder="密码" /></input>
            </div>
            <div class="loginbox2">
                <a class="dl">登录</a>
                <a class="wjmm">忘记密码</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
