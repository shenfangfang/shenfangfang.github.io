<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
  </head>
  <body>
    <section class="page-header">
    </section>
      <div class="wrap">
        <ol id="ol" class="list">
        </ol>
      </div>
      <script type="text/javascript">
        var str = '',
                data = [
                  [
                    { title : '第一章 常用图片效果'},
                    { url : 'html/1/index.html', title : '图片放大镜效果' },
                    { url : 'html/7/index.html', title : '图片切换效果' },
                    { url : 'html/6/index.html', title : '轮播图效果' },
                  ],
                  [
                    { title : '第二章 常用导航菜单效果'},
                    { url : 'html/2/index.html', title : '伸缩菜单' },
                    { url : 'html/3/index.html', title : '立体导航菜单' },

                  ],
                  [
                    { title : '第三章 其他效果'},
                    { url : 'html/4/index.html', title : '列表折叠展开1' },
                    { url : 'html/5/index.html', title : '列表折叠展开2' },
                    { url : 'html/9/index.html', title : '点击按钮弹出登录遮罩层' },
                  ],
                  [
                    { title : '第四章 购物网站效果实现'},
                    { url : 'html/8/index.html', title : '购物网站首页' },
                    { url : 'html/8/detail.html', title: '商品详细页' },
                  ],

                ];
        for(var i = 0; i < data.length; i++){
          var items = data[i];
          var sub = '';
          for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
              sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
              sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
              sub += '</dl></li>';
            }
          }
          str += sub;
        }
        var ol = document.getElementById('ol');
        ol.innerHTML = str;
        var h1 = ol.getElementsByTagName('h1');
        var dl = ol.getElementsByTagName('dl');
        var tmp = -1;
        var open = false;
        for(var i=0; i < h1.length; i++){
          h1[i].index = i;
          h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
              dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
              dl[this.index].style.display = 'none';
              open = false;
            } else {
              dl[this.index].style.display = 'block';
              open = true;
            }
            tmp = this.index;
          }
        }

      </script>
    </section>

  
  </body>
</html>
