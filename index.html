<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Shenfangfang.GitHub.io by shenfangfang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Shenfangfang.GitHub.io</h1>
      <h2 class="project-tagline">申芳芳的个人作品</h2>
    </section>

      <div class="wrap">
        <ol id="ol" class="list">
        </ol>
      </div>
      <script type="text/javascript">
        var str = '',
                data = [
                  [
                    { title : '第一章 常用图片效果'},
                    { url : 'html/1/index.html', title : '图片放大镜效果' },
                  ],
                  [
                    { title : '第二章 常用导航菜单效果'},
                    { url : 'html/2/index.html', title : '伸缩菜单' },
                    { url : 'html/3/index.html', title : '立体导航菜单' },

                  ],

                ];
        for(var i = 0; i < data.length; i++){
          var items = data[i];
          var sub = '';
          for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
              sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
              sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
              sub += '</dl></li>';
            }
          }
          str += sub;
        }
        var ol = document.getElementById('ol');
        ol.innerHTML = str;
        var h1 = ol.getElementsByTagName('h1');
        var dl = ol.getElementsByTagName('dl');
        var tmp = -1;
        var open = false;
        for(var i=0; i < h1.length; i++){
          h1[i].index = i;
          h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
              dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
              dl[this.index].style.display = 'none';
              open = false;
            } else {
              dl[this.index].style.display = 'block';
              open = true;
            }
            tmp = this.index;
          }
        }

      </script>
    </section>

  
  </body>
</html>
